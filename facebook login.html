<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="facebook login.css">
</head>
<body>
    

    <div class="container">

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mt-5">
                <h1 class="text-primary offset-3 mt-5">Facebook</h1>
                <p class="offset-3">Connect with friends and the world <br>arround you on facebook</p>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="start">

                    <form class="form-control mt-5">

                        <div class="row">
                            <div class="col-12">
                                <input type="email" class="form-control" placeholder="Email or Phone number" >
                            </div>

                            <div class="col-12 mt-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>

                            <div class="col-12 mt-3">
                                <button class="btn btn-primary w-100">Login</button>
                            </div>

                            <div class="col-4 mt-3"></div>

                            <div class="col-5 mt-3">
                                <label for="">Forget Password</label>
                            </div>

                        </div>

                    </form>
                    
                    <div class="row">
                    <div class="col-3 mt-3"></div>

                    <div class="col-6 mt-3">
                        <button class="btn btn-danger">Create New Account</button>
                    </div>

                </div>


                </div>
            </div>

           
        </div>


    </div>



</body>
</html>
